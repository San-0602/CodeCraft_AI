<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Register | CodeCraft AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #2c2c2c);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #00ffcc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #2c2c2c;
      border: none;
      border-radius: 8px;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
    }

    button:hover {
      background: #00e6b8;
    }

    p {
      text-align: center;
      margin-top: 18px;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    .error {
      color: #ff6666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="error">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}
    <form method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already a user? <a href="{{ url_for('user_login') }}">Log in here</a></p>
  </div>
</body>
</html>
